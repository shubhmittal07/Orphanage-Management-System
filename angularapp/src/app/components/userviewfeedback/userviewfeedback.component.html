<div class="container">
    <h1 style="text-align: center;">My Feedback</h1>
    <hr style="color : blue">
    <input class="form-control" id="myInput" type="search" placeholder="Search.." [(ngModel)]="searchValue" (keyup)="searchData(searchValue)">
    <div class="underline"></div>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr style="background-color : #7FA1C3;">
                <th style="text-align: center; color: white;">S.No</th>
                <th style="text-align: center; color : white;">Feedback</th>
                <th style="text-align: center; color : white;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of feedback ; let i=index">
                <td style="text-align: center;"> {{i+1}} </td>
                <td style="text-align: center;"> {{item.FeedbackText}} </td>
                <td style="text-align: center;">
                    <button class="btn btn-danger" id="delete" data-toggle="modal" data-target="#deleteModal" (click)="openModal(item.FeedbackId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="feedback.length == 0" style="width: 100%; text-align: center;">Oops! No Record Found!</div>
</div>

<div id="no-result" style="display: none; text-align: center;"><i class="fa-solid fa-magnifying-glass-chart"></i> No result found...</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                <h5 class="modal-title">Are you sure you want to delete?</h5>
            </div>
            <div class="modal-body d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteConfirm(selectedFeedbackId) ">Yes, Delete</button>
                <button type="button" class="btn btn-secondary ml-1" data-dismiss="modal" aria-label="Close">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div id="no-result" style="display: none; text-align: center;"><i class="fa-solid fa-magnifying-glass-chart"></i> No result found...</div>

<div class="loader-container" *ngIf="loader">
    <div class="loader"></div>
</div>
